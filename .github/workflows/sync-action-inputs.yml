name: Sync Action Inputs

on:
  push:
    branches:
      - main

jobs:
  update-doc:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

      - name: Run auto-doc
        uses: tj-actions/auto-doc@v3

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v8.6
        id: verify-changed-files
        with:
          files: |
            README.md

      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          base: main
          title: Synchronize README.md with action.yml
          branch: fix/auto-doc-update-readme
          commit-message: "chore: Synchronize README.md with action.yml"
          body: "auto-doc: Updated README.md"
